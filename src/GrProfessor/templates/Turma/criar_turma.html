{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Criar Turma - GrProfessor
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-5">
        <div class="card">
            <div class="card-body">

                {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <h2>Criar Turma</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Criar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
