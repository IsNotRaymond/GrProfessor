{% extends 'base.html' %}

{% block title %}
Resetar senha
{% endblock %}

{% block content %}
<h2>Nova senha</h2>
{% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
{% else %}
    <p style="color:red;">Token Inv√°lido</p>
    <p><a href="{% url 'password_reset' %}">Solicitar novo token para resetar a senha</a></p>
{% endif %}

{% endblock %}
