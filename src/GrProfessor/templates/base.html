<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY SITE{% endblock %}</title>
</head>
<body>
    <h1>GrProfessor</h1>
    <a href="{% url 'home' %}">Pagina Inicial</a> /

    {% if user.is_authenticated %}
        <a href="{% url 'password_change' %}">Redefinir senha</a> /
        <a href="{% url 'logout' %}">Logout</a> /
        <strong>Você está logado como {{ user.username }}</strong>
    {% else %}
        <a href="{% url 'signup' %}">Cadastro</a> /
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <hr>
    {% block content %}

    {% endblock %}
</body>
</html>
