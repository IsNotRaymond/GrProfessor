{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Resetar senha - GrProfessor
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>Resetar senha</h2>
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Enviar link de confirmação</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
